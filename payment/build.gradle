apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
  defaultConfig {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    minSdkVersion 14
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    debug {
      debuggable true
      buildConfigField "String", "API_ENDPOINT", '"http://checkout.test.paycom.uz/api"'
    }
    release {
      consumerProguardFiles 'proguard-payment.pro'
      buildConfigField "String", "API_ENDPOINT", '"http://checkout.paycom.uz/api"'
    }
  }
  publishNonDefault true
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:+'
}

group = 'uz.paycom'
version = '1.0'

bintray {
  user = properties.getProperty("bintray.user")
  key = properties.getProperty("bintray.apikey")
  configurations = ['archives']
  pkg {
    repo = 'general'
    name = 'android-sdk'
    userOrg = 'paycom'
    licenses = ['Apache-2.0']
    vcsUrl = 'https://github.com/PaycomUZ/AndroidSDK.git'
    version {
      name = '1.0'
      desc = 'Payme android sdk'
      vcsTag = '1.0'
    }
  }
}
